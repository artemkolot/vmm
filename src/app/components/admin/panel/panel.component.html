<div class="panel row pt-5">
  <div class="col-3 border p-0">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home" aria-selected="true" (click)="type='models'">Модели</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill"  role="tab" aria-controls="v-pills-profile" aria-selected="false" (click)="type='products'">Позиции</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill"  role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
      <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
    </div>
  </div>
  <div *ngIf="forms" [hidden]="!(type==='models')" class="col" [formGroup]="formsModels">
    <div class="row ml-2" formArrayName="forms">
      <div class="card col-3 m-2 p-0" *ngFor="let model of formsModels.get('forms').controls; index as i;" [formGroupName]="i">
        <img class="card-img-top" [src]="model.controls.img.value" alt="Card image cap">
        <input type="file" (change)="onFileChanged2($event, model)">
        <div class="card-body">
          <h5 class="card-title">
            <input  class="w-100" type="text" formControlName="name" [(ngModel)]="model.controls.name.value">
          </h5>
          <a class="btn btn-primary mr-4" (click)="editModel(model.controls)">Save</a>
          <a class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>

    <div class="row  m-2 ml-3">
      <div class="card col-3 p-0 add">
        <img #img class="card-img-top" [src]="mySrc" alt="Card image cap">
        <input type="file" (change)="onFileChanged($event, document?.id)">
        <div class="card-body">
          <h5 class="card-title">
              <input type="text" class="w-100">
          </h5>
          <a class="btn btn-primary" (click)="addForms()">Add new</a>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="forms" [hidden]="!(type==='products')" class="col" [formGroup]="formsModels">
      <div class="row ml-2" formArrayName="forms">
        <div class="card col-3 m-2 p-0" *ngFor="let model of formsModels.get('forms').controls; index as i;" [formGroupName]="i">
          <img class="card-img-top" [src]="model.controls.img.value" alt="Card image cap">
          <input type="file" (change)="onFileChanged2($event, model)">
          <div class="card-body">
            <h5 class="card-title">
              <input  class="w-100" type="text" formControlName="name" [(ngModel)]="model.controls.name.value">
            </h5>
            <a class="btn btn-primary mr-4" (click)="editModel(model.controls)">Save</a>
            <a class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
  
      <div class="row  m-2 ml-3">
        <div class="card col-3 p-0 add">
          <img #img class="card-img-top" [src]="mySrc" alt="Card image cap">
          <input type="file" (change)="onFileChanged($event, document?.id)">
          <div class="card-body">
            <h5 class="card-title">
                <input type="text" class="w-100">
            </h5>
            <a class="btn btn-primary" (click)="addForms()">Add new</a>
          </div>
        </div>
      </div>
    </div>
</div>
