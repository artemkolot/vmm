<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <h2>Вход</h2>
      <form  [formGroup]="loginForm">
        <div class="form-group">
          <label for="login">Login</label>
          <input formControlName="login" required type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" required type="password" class="form-control" id="password">
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-success" (click)="login()">Войти</button>
        </div>
      </form> 
    </div>
  </div>
</div>
